jenkins:
  numExecutors: 0
  nodes:
    - permanent:
        name: ${JENKINS_AGENT_NAME_DOTNET}
        mode: EXCLUSIVE
        numExecutors: 2
        remoteFS: "/home/jenkins/agent"
        launcher:
          inbound:
            workDirSettings:
              disabled: false
              internalDir: remoting
              failIfWorkDirIsMissing: true
    - permanent:
        name: ${JENKINS_AGENT_NAME_WINDOWS}
        mode: EXCLUSIVE
        numExecutors: 2
        remoteFS: ""
        launcher:
          inbound:
            workDirSettings:
              disabled: false
              internalDir: remoting
              failIfWorkDirIsMissing: true
  securityRealm:
    local:
      allowsSignup: false
      users:
       - id: ${JENKINS_ADMIN_ID}
         password: ${JENKINS_ADMIN_PASSWORD}
       - id: ${JENKINS_NODE_HELPER_ID}
         password: ${JENKINS_NODE_HELPER_PASSWORD}
  authorizationStrategy:
    globalMatrix:
      entries:
        - group:
            name: authenticated
            permissions:
              - Overall/Read
        - user:
            name: ${JENKINS_ADMIN_ID}
            permissions:
              - Overall/Administer
        - user:
            name: ${JENKINS_NODE_HELPER_ID}
            permissions:
              - Agent/Connect
              - Job/Read
security:
  gitHostKeyVerificationConfiguration:
    sshHostKeyVerificationStrategy: "noHostKeyVerificationStrategy"
  queueItemAuthenticator:
    authenticators:
    - global:
        strategy: triggeringUsersAuthorizationStrategy
unclassified:
  location:
    url: ${JENKINS_URL}
    adminAddress: ${JENKINS_ADMIN_EMAIL}